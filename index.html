<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/ico" href="images/board.ico">
  <title>TicTacToe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <div class = "mainbody1">
    
    <div class = "gameStatus">
      <h2 id = "gameStatusText">Welcome! Click a square to begin.</h2>
    </div>

    <table>
      <tr>
      <td id = "0" onclick = "playerInput(0)"><p></p></td>
      <td id = "1" onclick = "playerInput(1)"><p></p></td>
      <td id = "2" onclick = "playerInput(2)"><p></p></td>
    </tr>
    <tr>
      <td id = "3" onclick = "playerInput(3)"><p></p></td>
      <td id = "4" onclick = "playerInput(4)"><p></p></td>
      <td id = "5" onclick = "playerInput(5)"><p></p></td>
    </tr>
    <tr>
      <td id = "6" onclick = "playerInput(6)"><p></p></td>
      <td id = "7" onclick = "playerInput(7)"><p></p></td>
      <td id = "8" onclick = "playerInput(8)"><p></p></td>
    </tr>
  </table>


    <div class = "gameDifficulty">
      <label for="difficultySelect"> Choose a difficulty: </label>

      <select id = "difficultySelector" onclick= "clearGame()" name="difficulty">
        <option value="easy">Easy</option>
        <!-- <option value="hard">Hard</option> -->
      </select>

      <button onclick = "clearGame()">Reset Board</button>
    </div>

  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
